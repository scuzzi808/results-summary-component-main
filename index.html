<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="wrapper">
            <section class="results">
                <h4>Your Result</h4>
                <div class="results-score">
                    <!-- use a span so its inline -->
                    <span class="score-left"> 76</span>
                    <span class="possible">of 100</span>
                </div>
                <div class="result-text">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </section>

            <section class="summary">
                <h4>Summary</h4>
                <div class="summary-score">
                    <div class="score-right">
                        <div class="">
                            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                            <span class="item1 item">Reaction</span>
                        </div>
                        <span class="black-text">80 / <span class="grey-text">100</span></span>
                    </div>
                    <div class="score-right">
                        <div class="">
                            <img src="./assets/images/icon-memory.svg" alt="Memory">
                            <span class="item2 item">Memory</span>
                        </div>
                        <span class="black-text">92 / <span class="grey-text">100</span></span>
                    </div>
                    <div class="score-right">
                        <div class="">
                            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
                            <span class="item3 item">Verbal</span>
                        </div>
                        <span class="black-text">61 / <span class="grey-text">100</span></span>
                    </div>
                    <div class="score-right">
                        <div class="">
                            <img src="./assets/images/icon-visual.svg" alt="Visual">
                            <span class="item4 item">Visual</span>
                        </div>
                        <span class="black-text">72 / <span class="grey-text">100</span></span>
                    </div>
                </div>
                <button>Continue</button>
            </section>
        </div>
    </main>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
